<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исторические события на карте мира</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Исторические события на карте мира</h1>
        <p>Кликните на места на карте, чтобы узнать важные события</p>
    </header>

    <div id="map"></div>

    <div id="event-info" class="hidden">
        <h2>Информация о событии</h2>
        <p id="event-details"></p>
        <button id="close-info">Закрыть</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script src="leaflet.js"></script>
</body>
</html>
